name: Bi-Weekly Multilingual Shopping Intelligence

on:
  schedule:
    - cron: '0 9 * * 2'
  workflow_dispatch:

jobs:
  generate-intelligence-brief:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install anthropic requests feedparser
    
    - name: Run opportunity discovery system
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: |
        python main.py --scheduled
    
    - name: Upload intelligence brief artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: intelligence-brief-${{ github.run_number }}
        path: |
          intelligence_briefs/*.txt
          intelligence_briefs/*.html
          market_data/*.json
        retention-days: 90
    
    - name: Extract Brief Summary
      if: success()
      id: extract
      run: |
        # Extract top 3 opportunities from the brief
        BRIEF_FILE=$(ls -t intelligence_briefs/*.txt | head -1)
        
        # Get first 1500 characters for email preview
        SUMMARY=$(head -c 1500 "$BRIEF_FILE")
        
        # Save to file for email
        echo "$SUMMARY" > brief_summary.txt
        
        echo "Brief summary extracted"
    
    - name: Send Email with Intelligence Brief
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        secure: true
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "ðŸ”¥ Multilingual Shopping Intelligence Brief - Run #${{ github.run_number }}"
        to: mehrotraudit@gmail.com
        from: mehrotraudit@gmail.com
        convert_markdown: true
        html_body: |
          <h2>ðŸ“Š Bi-Weekly Intelligence Brief Generated</h2>
          
          <p><strong>Run:</strong> #${{ github.run_number }}</p>
          <p><strong>Date:</strong> ${{ github.event.repository.updated_at }}</p>
          
          <h3>âœ… Analysis Complete</h3>
          <ul>
            <li>Market signals collected and analyzed</li>
            <li>Opportunities identified by Claude AI</li>
            <li>Intelligence brief generated</li>
          </ul>
          
          <h3>ðŸ”¥ Quick Preview</h3>
          <p>See the attached HTML file for the complete formatted brief with all opportunities, market insights, and recommendations.</p>
          
          <h3>ðŸ“¥ Full Brief Available</h3>
          <p><a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">Download all artifacts from GitHub Actions</a></p>
          
          <hr>
          
