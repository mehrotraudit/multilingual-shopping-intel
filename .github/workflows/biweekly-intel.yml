name: Bi-Weekly Multilingual Shopping Intelligence

on:
  schedule:
    # Runs at 9 AM UTC every Tuesday
    - cron: '0 9 * * 2'
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate-intelligence-brief:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install anthropic requests feedparser
    
    - name: Run opportunity discovery system
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: |
        python main_improved.py --scheduled
    
    - name: Upload intelligence brief artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: intelligence-brief-${{ github.run_number }}
        path: |
          intelligence_briefs/*.txt
          intelligence_briefs/*.html
          market_data/*.json
        retention-days: 90
    
    - name: Create Issue with Summary
      if: success()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // Read the latest brief
          const files = fs.readdirSync('intelligence_briefs/');
          const txtFile = files.filter(f => f.endsWith('.txt'))[0];
          const briefContent = fs.readFileSync(`intelligence_briefs/${txtFile}`, 'utf8');
          
          // Extract top 3 opportunities
          const lines = briefContent.split('\n');
          let summary = '## ðŸ“Š Bi-Weekly Intelligence Brief Generated\n\n';
          summary += `**Date:** ${new Date().toLocaleDateString()}\n`;
          summary += `**Run:** #${context.runNumber}\n\n`;
          summary += '### Top Opportunities\n';
          summary += briefContent.substring(0, 2000) + '...\n\n';
          summary += `[View Full Brief](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;
          
          // Create issue
          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Intelligence Brief - ${new Date().toLocaleDateString()}`,
            body: summary,
            labels: ['intelligence-brief', 'automated']
          });
