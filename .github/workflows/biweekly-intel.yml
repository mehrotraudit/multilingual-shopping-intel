name: Bi-Weekly Multilingual Shopping Intelligence

on:
  schedule:
    # Runs at 9 AM UTC every Tuesday (1 AM PST / 4 AM EST)
    - cron: '0 9 * * 2'
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate-intelligence-brief:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install anthropic requests feedparser
    
    - name: Run opportunity discovery system
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: |
        python main.py --scheduled
    
    - name: Upload intelligence brief artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: intelligence-brief-${{ github.run_number }}
        path: |
          intelligence_briefs/*.txt
          intelligence_briefs/*.html
          market_data/*.json
        retention-days: 90
    
    - name: Send Email with Intelligence Brief
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        secure: true
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "ðŸ”¥ Multilingual Shopping Intelligence Brief - ${{ github.run_number }}"
        to: mehrotraudit@gmail.com
        from: Multilingual Intel System <mehrotraudit@gmail.com>
        html_body: |
          <h2>ðŸ“Š Bi-Weekly Intelligence Brief Generated</h2>
          
          <p><strong>Date:</strong> ${{ github.event.repository.updated_at }}</p>
          <p><strong>Run:</strong> #${{ github.run_number }}</p>
          
          <h3>âœ… Analysis Complete</h3>
          <ul>
            <li>Market signals analyzed</li>
            <li>Opportunities identified by Claude AI</li>
            <li>Intelligence brief generated</li>
          </ul>
          
          <h3>ðŸ“¥ Access Your Brief</h3>
          <p>Download the full intelligence brief from GitHub Actions:</p>
          <p><a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">View Run & Download Artifacts</a></p>
          
          <p>The HTML brief is attached to this email for quick viewing.</p>
          
          <hr>
          <p><small>Automated by Multilingual Shopping Experience Opportunity Discovery System</small></p>
        attachments: intelligence_briefs/*.html
        priority: high
