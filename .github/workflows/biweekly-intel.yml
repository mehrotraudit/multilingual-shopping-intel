name: Bi-Weekly Multilingual Shopping Intelligence

on:
  schedule:
    # Runs at 9 AM UTC every Tuesday
    - cron: '0 9 * * 2'
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate-intelligence-brief:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install anthropic requests feedparser
    
    - name: Run opportunity discovery system
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: |
        python main.py --scheduled
    
    - name: Upload intelligence brief artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: intelligence-brief-${{ github.run_number }}
        path: |
          intelligence_briefs/*.txt
          intelligence_briefs/*.html
          market_data/*.json
        retention-days: 90
